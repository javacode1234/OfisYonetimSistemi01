<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		 		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head th:replace="~{adminpanel/fragments/head}"></head>

<body>

	<!-- ======= Header ======= -->
	<header th:replace="~{adminpanel/fragments/header}"></header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<aside th:replace="~{adminpanel/fragments/sidebar}"></aside>
	<!-- End Sidebar-->

	<!-- ======== main ========== -->

	<div layout:fragment="content">

		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Çalışma Ekibimiz</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a
							th:href="@{/api/v1/admin-panel}">Anasayfa</a></li>
						<li class="breadcrumb-item active">
							<a th:href="@{/api/v1/smmm-homepage-settings}">Ayarlar</a>
						</li>
						<li class="breadcrumb-item active">
							<a th:href="@{/api/v1/smmm-homepage-team-settings}">Çalışma Ekibimiz Kısmı</a>
						</li>
					</ol>
				</nav>
			</div>
			<!-- End Page Title -->

			<section id="homepageTeam" class="section dashboard">
				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
<!-- 								<h5 class="card-title">İşlemler</h5> -->
								<div class="mt-3">
									<button id="addTeamBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTeamModal">
						                <i class="bi bi-person-plus-fill"></i> Personel Ekle
						            </button>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="row">					
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Personel listesi</h5>
								<!-- Table with hoverable rows -->
								<div style="height: 260px; overflow: auto">
								<table  id="teamTable" class="table table-hover table-sm">
									<thead style="position:sticky;top:0;">
										<tr>
											<th scope="col">#id</th>
											<th scope="col"><i class="bi bi-image-fill"></i></th>
											<th scope="col">Adı</th>
											<th scope="col">Ana Başlık</th>
											<th scope="col">Başlık</th>
											<th scope="col">Text</th>
											<th scope="col"><i class="bi bi-twitter"></i></th>
											<th scope="col"><i class="bi bi-facebook"></i></th>
											<th scope="col"><i class="bi bi-instagram"></i></th>
											<th scope="col"><i class="bi bi-linkedin"></i></th>
											<th scope="col">Açıklama</th>
											<th scope="col"><i class="bi bi-check-circle-fill"></i></th>
											<th scope="col">smmmOfisId</th>
											<th scope="col"><i class="bi bi-tools"></i></th>
										</tr>
									</thead>									
									<tbody id="teamTableBody">
										<tr th:each="hpt : ${hpTeams}">
											<td scope="row" th:text="${hpt.id}">1</td>
											<td>
												<a id="hptTableResim">
													<img  width="50" height="50"
													 class="rounded-circle" th:src=" 'data:image/*;base64,' + ${hpt.stringResim}"/>
												</a>
											</td>
											<td th:text="${hpt.name}"></td>
											<td th:text="${hpt.mainheader}"></td>
											<td th:text="${hpt.header}"></td>
											<td th:text="${hpt.text}"></td>
											<td th:text="${hpt.xlink}"></td>
											<td th:text="${hpt.facelink}"></td>
											<td th:text="${hpt.inslink}"></td>
											<td th:text="${hpt.linklink}"></td>
											<td th:text="${hpt.description}"></td>
											<td>
												<span class="badge bg-primary" th:if="${hpt.active==true}">Aktif</span>
												<span class="badge bg-danger" th:if="${hpt.active==false}">Pasif</span>
											</td>
											<td th:text="${hpt.smmmofis.id}"></td>
											<td>
											<div class="btn-group" role="group" aria-label="Basic mixed styles example">
								                <a id="viewBtn" type="button" class="btn btn-success" 
								                	 data-bs-toggle="modal" data-bs-target="#viewTeamModal"
								                	th:href="@{/api/v1/get-homepage-team-settings/{id}(id=${hpt.id})}">
								                	<i class="bi bi-eye"></i>
								                </a>
								                <a id="editBtn" type="button" class="btn btn-warning"  
								                	data-bs-toggle="modal" data-bs-target="#editTeamModal"
								                	th:href="@{/api/v1/get-homepage-team-settings/{id}(id=${hpt.id})}">
								                	<i class="bi bi-pencil"></i>
								                </a>
								                <a id="deleteBtn" type="button" class="btn btn-danger" 
								                	th:href="@{/api/v1/delete-homepage-team-settings/{id}(id=${hpt.id})}"
								                	data-bs-toggle="modal" data-bs-target="#deleteTeamModal">
								                	<i class="bi bi-trash"></i>
								                </a>
								            </div>
											</td>
										</tr>										
									</tbody>									
								</table>
								</div>
								<!-- End Table with hoverable rows -->
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- End #main -->

	</div>
	
	<!-- add team modal sart -->
	<div class="modal fade" id="addTeamModal" tabindex="-1"
		style="display: none; padding-right: 1px;" aria-hidden="true"
		role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<h5 class="modal-title text-white">Kurum Ekle</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
				<!-- Horizontal Form -->
								<form id="addTeamForm" th:action="@{ /api/v1/save-homepage-team-settings}" th:object="${hpTeam}"
												method="post"	enctype="multipart/form-data">
									<div class="row mb-3 mt-3" id="general-elements">
										<div class="row d-flex-inline align-items-center" style="padding-top: 10px;">
											<label for="hptformImage" class="col-sm-3 col-form-label-sm w-40">Logo</label>
											<div class="col-sm-5">
												<input class="form-control form-control-sm" type="file" name="resim"
													 id="hptformImage" accept="image/*">
											</div>
											<div class="col-sm-4 text-center ">
												<img th:if="${hpTeam.id==null}" class="rounded" width="80"
													height="80" id="hptResim"
													th:src="@{../../niceadminpanel/assets/img/smmm.png}" alt="">
												<img th:if="${hpTeam.id!=null}" class="rounded" width="80"
													height="80" id="hptResim"
													th:src=" 'data:image/*;base64,' + ${hpTeam.stringResim} "
													alt="">
											</div>
										</div>
									</div>
									<div class="row mb-2 mt-3" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 col-form-label-sm">Id</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="id" 
															id="hptId">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptName" class="col-sm-2 col-form-label-sm">Adsoyad</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="name"
															id="hptName" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptMainHeader" class="col-sm-2 col-form-label-sm">Ana Başlık</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="mainheader"
																	id="hptMainHeader" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptHeader" class="col-sm-2 col-form-label-sm">Alt Başlık</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="header"
																	id="hptHeader" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptText" class="col-sm-2 col-form-label-sm">Text</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="text"
																	id="hptText" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptXLink" class="col-sm-2 col-form-label-sm">Twitter</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="xlink"
																	id="hptXLink" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptFaceLink" class="col-sm-2 col-form-label-sm">Facebook</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="facelink"
																	id="hptFaceLink" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptInsLink" class="col-sm-2 col-form-label-sm">Instagram</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="inslink"
																	id="hptInslink" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptLinkLink" class="col-sm-2 col-form-label-sm">Linkedin</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="linklink"
																	id="hptLinkLink" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="hptDescription" class="col-sm-2 col-form-label-sm">Açıklama</label>
										<div class="col-sm-10">
											<input type="text" class="form-control form-control-sm" name="description"
																id="hptDescription" required="required">
										</div>
									</div>
									<div class="row mb-2">
										<label for="active" class="col-sm-2 col-form-label-sm">Aktif-Pasif</label>
										<div class="col-sm-10">
											<input type="checkbox" class="form-check-input" name="active"
																id="hptActive">
										</div>
									</div>
																		
									<div class="grid gap-2 text-center float-end">
										<button type="submit" class="btn btn-primary"><i class="bi bi-music-player-fill"></i> Kaydet</button>
										<a id="addTeamFormResetBtn" class="btn btn-secondary"> <i class="bi bi-eraser"></i> Formu Temizle</a>
									</div>
								</form>
								<!-- End Horizontal Form -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning"
						data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Kapat</button>
<!-- 					<button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>
	<!-- add team modal end -->
	
	<!-- view team modal sart -->
	<div class="modal fade" id="viewTeamModal" tabindex="-1"
		style="display: none; padding-right: 1px;" aria-hidden="true"
		role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-success">
					<h5 class="modal-title text-white"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<form id="viewTeamForm">

										alt="">
								</div>
							</div>
						</div>
						<div class="row mb-2 mt-3">

							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="id" id="hptId" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptName" class="col-sm-2 col-form-label-sm">Adsoyad</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="name" id="hptName" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptMainHeader" class="col-sm-2 col-form-label-sm">Ana
								Başlık</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="mainheader" id="hptMainHeader" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptHeader" class="col-sm-2 col-form-label-sm">Alt
								Başlık</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="header" id="hptHeader" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptText" class="col-sm-2 col-form-label-sm">Text</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="text" id="hptText" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptXLink" class="col-sm-2 col-form-label-sm">Twitter</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="xlink" id="hptXLink" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptFaceLink" class="col-sm-2 col-form-label-sm">Facebook</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="facelink" id="hptFaceLink" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptInsLink" class="col-sm-2 col-form-label-sm">Instagram</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="inslink" id="hptInslink" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptLinkLink" class="col-sm-2 col-form-label-sm">Linkedin</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="linklink" id="hptLinkLink" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptDescription" class="col-sm-2 col-form-label-sm">Açıklama</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="description" id="hptDescription" required="required" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="active" class="col-sm-2 col-form-label-sm">Aktif-Pasif</label>
							<div class="col-sm-10">
								<input type="checkbox" class="form-check-input" name="active"
									id="hptActive" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="smmmOfisId" class="col-sm-2 col-form-label-sm">smmmOfisId</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="smmmofis_id" id="smmmOfisId" disabled="disabled">
							</div>
						</div>

					</form>
					<!-- End Horizontal Form -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning"
						data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Kapat</button>
<!-- 					<button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>
	<!-- view team modal end -->

						</div>
						<div class="row mb-2">
							<label for="smmmOfisId" class="col-sm-2 col-form-label-sm">smmmOfisId</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="smmmofis_id" id="smmmOfisId" readonly="readonly">
							</div>
						</div>

						<div class="grid gap-2 text-center float-end">
							<button type="submit" class="btn btn-primary"><i class="bi bi-music-player-fill"></i> Güncelle</button>
							<a id="editTeamFormResetBtn" class="btn btn-secondary"><i class="bi bi-eraser"></i> 
							Formu Temizle</a>								
						</div>
					</form>
					<!-- End Horizontal Form -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning"
						data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Kapat</button>
					<!-- 					<button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>
	<!-- edit team modal end -->
	
	<!-- delete team modal sart -->
	<div class="modal fade" id="deleteTeamModal" tabindex="-1"
		style="display: none; padding-right: 1px;" aria-hidden="true"
		role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-danger">
					<h5 class="modal-title text-white"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!-- Horizontal Form -->
					<form>
						<div class="row mb-3 mt-3" id="general-elements">
							<div class="row d-flex-inline align-items-center"
								style="padding-top: 10px;">
								<label for="hptformImage"
									class="col-sm-3 col-form-label-sm w-40">Logo</label>
								<div class="col-sm-5">
									<input class="form-control form-control-sm" type="file" disabled="disabled"
										name="resim" id="hptformImage" accept="image/*">
								</div>
								<div class="col-sm-4 text-center ">
									<img th:if="${hpTeam.id==null}" class="rounded" width="80"
										height="80" id="hptResim"
										th:src="@{../../niceadminpanel/assets/img/smmm.png}" alt="">
									<img th:if="${hpTeam.id!=null}" class="rounded" width="80"
										height="80" id="hptResim"
										th:src=" 'data:image/*;base64,' + ${hpTeam.stringResim} "
										alt="">
								</div>
							</div>
						</div>
						<div class="row mb-2 mt-3">
							<label for="inputEmail3" class="col-sm-2 col-form-label-sm">Id</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="id" id="hptId" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptName" class="col-sm-2 col-form-label-sm">Adsoyad</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="name" id="hptName" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptMainHeader" class="col-sm-2 col-form-label-sm">Ana
								Başlık</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="mainheader" id="hptMainHeader" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptHeader" class="col-sm-2 col-form-label-sm">Alt
								Başlık</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="header" id="hptHeader" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptText" class="col-sm-2 col-form-label-sm">Text</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="text" id="hptText" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptXLink" class="col-sm-2 col-form-label-sm">Twitter</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="xlink" id="hptXLink" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptFaceLink" class="col-sm-2 col-form-label-sm">Facebook</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="facelink" id="hptFaceLink" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptInsLink" class="col-sm-2 col-form-label-sm">Instagram</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="inslink" id="hptInslink" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptLinkLink" class="col-sm-2 col-form-label-sm">Linkedin</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="linklink" id="hptLinkLink" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="hptDescription" class="col-sm-2 col-form-label-sm">Açıklama</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="description" id="hptDescription" required="required"
									disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="active" class="col-sm-2 col-form-label-sm">Aktif-Pasif</label>
							<div class="col-sm-10">
								<input type="checkbox" class="form-check-input" name="active"
									id="hptActive" disabled="disabled">
							</div>
						</div>
						<div class="row mb-2">
							<label for="smmmOfisId" class="col-sm-2 col-form-label-sm">smmmOfisId</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-sm"
									name="smmmofis_id" id="smmmOfisId" disabled="disabled">
							</div>
						</div>
					</form>
					<!-- End Horizontal Form -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning"
						data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Kapat</button>
					<a type="button" id="deleteConfirmBtn" href=""
						class="btn btn-danger"><i class="bi bi-trash-fill"></i> Evet Sil</a>
				</div>
			</div>
		</div>
	</div>
	<!-- delete team modal end -->

	<div th:replace="~{adminpanel/fragments/footer}"></div>
	<div th:replace="~{adminpanel/fragments/js}"></div>

</body>

</html>
